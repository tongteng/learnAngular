<div class="panel panel-primary">
  <div class="panel-heading">父组件</div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-2 control-label">用户名1：</label>
        <div class="col-xs-10">
          <input [(ngModel)]="username" name="userName1" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label">用户名2：</label>
        <div class="col-xs-10">
          <input [(ngModel)]="userObj.username" name="userName2" />
        </div>
      </div>
    </form>
    <child-1 [username]="username" [userObj]="userObj"></child-1>
  </div>
</div>
